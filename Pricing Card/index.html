<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pricing Card</title>

    <!-- fonts Link  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,600;0,700;1,300&display=swap"
      rel="stylesheet"
    />

    <!-- BootStrap CDN -->

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <!-- BootStrap Icon  -->

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="row mt-5">
        <div class="col-md-6">
          <!-- Card one -->

          <div class="card rounded-4 shadow-lg border-0 mb-5">
            <div class="card-body">
              <div>
                <h4 class="fw-bold">Free</h4>
                <p class="text-muted">for FreeLancers</p>
              </div>

              <h2 class="fs-1 fw-bold mt-4 mb-5">$0</h2>
              <ul class="list-group list-group-flush fs-5 mb-2 vstack gap-2">
                <li class="list-group-item border-0">
                  <i class="bi bi-check2"></i> Single User
                </li>
                <li class="list-group-item border-0">
                  <i class="bi bi-check2"></i> 10 Dowlode per month
                </li>

                <li class="list-group-item border-0">
                  <i class="bi bi-check2"></i> 25 Custome pack
                </li>

                <li class="list-group-item border-0">
                  <i class="bi bi-check2"></i> Faster Files
                </li>
              </ul>

              <div class="d-grid">
                <button class="btn btn-dark rounded-1 mt-5 mb-3">
                  SubScribe
                </button>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <!-- card 2 -->
          <div class="card text-bg-dark rounded-4 shadow-lg border-0 mb-5">
            <div class="card-body">
              <div>
                <h4 class="fw-bold">Free</h4>
                <p class="text-white">For Egencies</p>
              </div>

              <h2 class="fs-1 fw-bold mt-4 mb-5">$110</h2>
              <ul class="list-group list-group-flush fs-5 mb-2 vstack gap-2">
                <li class="list-group-item border-0 text-bg-dark text-bg-dark">
                  <i class="bi bi-check2"></i> multiple User
                </li>
                <li class="list-group-item border-0 text-bg-dark">
                  <i class="bi bi-check2"></i> Unlimited Downlode
                </li>

                <li class="list-group-item border-0 text-bg-dark">
                  <i class="bi bi-check2"></i> 100 Custome pack
                </li>

                <li class="list-group-item border-0 text-bg-dark">
                  <i class="bi bi-check2"></i> Faster Files
                </li>
              </ul>

              <div class="d-grid">
                <button class="btn btn-light rounded-1 mt-5 mb-3">
                  SubScribe
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
